<!doctype html>
<html>
<head>
<link rel="stylesheet" href="css/d_register.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
</script>

</head>
<body>
    
    <script>


   $(document).ready(function(){
	   var chk1=0,chk2=0;
    $('#password1, #password2').on('keyup', function () {
  if ($('#password1').val() == $('#password2').val()) {
       $('#password_msg').css('display','none');
       chk1=1;
       $('#form_submit').css('display','block');
  } else {
       $('#password_msg').css('display','block');
       chk1=0;
        $('#form_submit').css('display','none');
  }
});
       
        $('#email').keyup(function(){
        
        var email = $(this).val();
        $.post("CheckEmail",{
            email:email
        },function(data,status){
            //console.log(data);
            //console.log(status);
           if(data=="1" && email!="")
               {
                   $('#email_msg').css('display', 'block'); 
                   chk2=1;
                   $('#form_submit').css('display','none');
                  $('#pwd_field').css('display','none');
                  
               }
            
            else{
                $('#email_msg').css('display', 'none'); 
                chk2=0;
                $('#form_submit').css('display','block');
                $('#pwd_field').css('display','block');
            }
            
        });
        
        
    });
        
        if(chk1==1 && chk2==1)
        	{
        	 // $('#form_submit').css('display','none');
        	}
        
            
           
   });    

</script>
    
<div class="container">
    <div class="title"><h1>EasyBuy</h1></div>
    
    <div class="tagline"><h2>Register and start shopping</h2></div>

    <form action="Register" method="post">
    
    <label for="fname" style="margin-top:10px;">First name</label><br>
    <input id="fname"  class="input_field" type="text" name="fname" placeholder="Enter First name"><br>

    <label for="lname">Last name</label><br>
    <input class="input_field" id="lname" type="text" name="lname" placeholder="Enter Last name">
    <br>

    <label for="email">Email</label><br>
    <input  class="input_field" id="email"  type="email" name="email" placeholder="Enter Email">
    <p id="email_msg" style="color:red;display:none;">Email Already Exists</p>
    <br>
    <div id="pwd_field">
    <label for="pwd1">Password</label><br>
    <input  class="input_field"  id="password1" type="password" name="pwd1" placeholder="Enter Password">
    <br>
    
    <label for="pwd2">Re-enter Password </label><br>
    <input  class="input_field" id="password2" type="password" name="pwd2" placeholder="Enter Password again">
    <p id="password_msg" style="color:red;display:none;"> Password doesn't match </p>
    <br>
    </div>
    
    <label for="form_submit"> </label>
        <input class="input_field" type="submit" id="form_submit">
       
    </form>
</div>
</body>
</html>
