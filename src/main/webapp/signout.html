    <body>
        Google Sign in

         <div id="info">
         
         User logged in
         
        </div>
        
        <a href="#" onclick="onSignOut();">Sign Out</a>
        
        
        <script>
        function onSignOut() {
          var auth2 = gapi.auth2.getAuthInstance();
          auth2.signOut().then(function () {
            console.log('User signed out.');
            document.location='index.html';
            
          });
        }
        function onLoad() {
              gapi.load('auth2', function() {
              gapi.auth2.init();
            });
          }
